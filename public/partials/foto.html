<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info"> {{mensagem}}</a>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" ng-model="foto.titulo" class="form-control" required ng-maxlength="20">
            <span ng-show="formulario.$submitted  && formulario.titulo.$error.required" class="form-control alert-danger">
                Título Obrigatório
            </span>
            <span ng-show="formulario.$submitted  && formulario.titulo.$error.maxlength" class="form-control alert-danger">
                Deve ter no mínimo 20 caracteres
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" ng-model="foto.url" class="form-control" required>
            <span ng-show="formulario.$submitted  && formulario.url.$error.required" class="form-control alert-danger">
                URL Obrigatório
            </span>
        </div>
        <div class="form-group">
            <label>Descricão</label>
            <textarea name="descricao" ng-model="foto.descricao" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label></label>
            <select name="grupo" class="form-control" required
            ng-controller="GruposController"
            ng-model="foto.grupo"
            ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Selecione o Grupo</option>
            </select>
            <span ng-show="formulario.$submitted  && formulario.grupo.$error.required" class="form-control alert-danger">
                Category is obrigation!
            </span>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <img class="img-reponsive center-block" src="{{foto.url}}" titulo="{{foto.titulo}}">
    </div>
</form>
